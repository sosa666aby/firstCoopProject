<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="logo" href="index.html"> Talkio. </a>
                </div>
            </div>
        </header>
        <section class="registration">
            <div class="container">
                <div class="registration_wrapper wrapper">
                    <div class="registration__inner">
                        <h1 class="registration__title title">
                            Регистрация аккаунта.
                        </h1>
                        <form class="registration__form" action="">
                            <div class="registration__input-box">
                                <input
                                    class="registration__form-input"
                                    type="text"
                                    placeholder="Адрес электронной почты."
                                />
                            </div>
                            <div class="registration__input-box">
                                <input class="registration__form-input" type="text" placeholder="Логин." />
                            </div>
                            <div class="registration__input-box">
                                <input class="registration__form-input" type="password" placeholder="Пароль."/>
                            </div>
                        </form>
                        <ul class="registration__items">
                            <li class="registration__item">
                                <button class="registration__button button">
                                    Войти
                                </button>
                            </li>
                            <li class="registration__item">
                                <a class="registration__item-link" href="">
                                  Нет аккаунта? Регистрация.
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <p class="bottom__text">2024 Talkio</p>
            </div>
        </section>
    </body>
</html>
